<!DOCTYPE html>
<html>
<head>
  <title>Interactive Shopping Page</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 40px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styles */
    .hero {
      background-image: url("https://via.placeholder.com/1200x400");
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #ff5a5f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-info h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-info p {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-info .price {
      font-weight: bold;
      color: #ff5a5f;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/100x40" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">Dịch Vụ Sản Hàng</a></li>
        <li><a href="#">Đổ Chơi</a></li>
        <li><a href="#">Đổ Gia Dụng</a></li>
        <li><a href="#">Thời Trang</a></li>
        <li><a href="#">Văn tài</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Tận Hưởng Trải Nghiệm Mua Sắm An Toàn Cùa Bạn</h1>
      <p>0985598683</p>
      <button class="cta-button">SHOP NOW</button>
    </section>

    <section class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Product 1">
        <div class="product-info">
          <h3>Sản Phẩm</h3>
          <p>Description of Product 1</p>
          <p class="price">$$$</p>
        </div>
      </div>
      <!-- Add more product cards as needed -->
    </section>
  </main>
</body>
</html>
