<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    html::-webkit-scrollbar {
    display: none;
}


    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .product p {
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="product-grid">
    <div class="product">
      <img src="Lumene Nordic Hydra.png" alt="Lumene Nordic Hydra">
      <h3>Lumene Nordic Hydra</h3>
      <p>500.000đ</p>
      <p>✨✨✨✨</p>
    </div>
    <div class="product">
      <img src="Makeup Fixer Mist.png" alt="Makeup Fixer Mist">
      <h3>Makeup Fixer Mist</h3>
      <p>500.000đ</p>
      <p>✨✨✨✨</p>
    </div>
    <div class="product">
      <img src="Lemonade.png" alt="Lemonade">
      <h3>Lemonade</h3>
      <p>500.000đ</p>
      <p>✨✨✨✨</p>
    </div>
    <div class="product">
      <img src="Maybelineipstick.png" alt="Maybelineipstick">
      <h3>Maybelineipstick</h3>
      <p>500.000đ</p>
      <p>✨✨✨✨</p>
    </div>
    <div class="product">
      <img src="Foundation Maybeliney.png" alt="Foundation Maybeliney">
      <h3>Foundation Maybeliney</h3>
      <p>500.000đ</p>
      <p>✨✨✨✨</p>
    </div>
    <div class="product">
      <img src="ADVENT CALENDAR.png" alt="ADVENT CALENDAR">
      <h3>ADVENT CALENDAR</h3>
      <p>500.000đ</p>
      <p>✨✨✨✨</p>
    </div>
    <div class="product">
      <img src="Sunscreen Skin Aqua.png" alt="Sunscreen Skin Aqua">
      <h3>Sunscreen Skin Aqua</h3>
      <p>500.000đ</p>
      <p>✨✨✨✨</p>
    </div>
    <div class="product">
      <img src="Mascara.png" alt="Mascara">
      <h3>Mascara</h3>
      <p>500.000đ</p>
      <p>✨✨✨✨</p>

    </div>
  </div>
</body>
</html>
